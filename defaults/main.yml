---
apt_packages:
  - ca-certificates
  - curl
  - gnupg

apt_packages_state: "latest"

gpg_key_repo_url: "https://download.docker.com/linux/ubuntu/gpg"

apt_repos_state: "present"

docker_repo_url: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"

apt_docker_packages:
  - docker
  - docker.io
  - docker-compose
  - docker-registry

apt_docker_packages_state: "latest"

docker_users: []
